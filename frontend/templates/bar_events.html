<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Events - St. Thomas Square</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #a8e063, #56ab2f);
    }
    .sidebar {
      width: 25%;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #34495e;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #1abc9c;
    }
    .sidebar button.active {
      background: #2980b9;
    }
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .event-details {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .event-details h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .event-details h2 {
      color: #34495e;
      margin-bottom: 15px;
    }
    .event-details .event-name {
      color: #2980b9;
      font-weight: bold;
    }
    .event-details .event-time {
      font-style: italic;
      color: #7f8c8d;
    }
    .event-details .event-description {
      color: #2c3e50;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Days of the Week</h2>
    <button class="active" onclick="showEvent('Monday')">Monday</button>
    <button onclick="showEvent('Tuesday')">Tuesday</button>
    <button onclick="showEvent('Wednesday')">Wednesday</button>
    <button onclick="showEvent('Thursday')">Thursday</button>
    <button onclick="showEvent('Friday')">Friday</button>
    <button onclick="showEvent('Saturday')">Saturday</button>
    <button onclick="showEvent('Sunday')">Sunday</button>

    <a href="{{ url_for('main.home') }}" class="home-button">
                <button class="category-button">Home</button>
            </a>

  </div>
  <div class="main">
    <div class="event-details" id="event-details">
      <h1>Bar Events</h1>
      <h2 id="event-day">Monday Event</h2>
      <div>
        <p class="event-name" id="event-name">Karaoke Night</p>
        <p class="event-time" id="event-time">8:00 PM</p>
        <p class="event-description" id="event-description">
          Show off your singing skills and enjoy a fun night with friends.
        </p>
      </div>
    </div>
  </div>
  <script>
    const events = {
      Monday: {
        name: "Karaoke Night",
        time: "8:00 PM",
        description: "Show off your singing skills and enjoy a fun night with friends.",
      },
      Wednesday: {
        name: "Trivia Quiz",
        time: "7:00 PM",
        description: "Test your knowledge and win exciting prizes!",
      },
      Friday: {
        name: "Live Band",
        time: "9:00 PM",
        description: "Enjoy live music and unwind for the weekend.",
      },
    };

    function showEvent(day) {
      const buttons = document.querySelectorAll(".sidebar button");
      buttons.forEach((button) => button.classList.remove("active"));

      const activeButton = Array.from(buttons).find((btn) => btn.innerText === day);
      if (activeButton) activeButton.classList.add("active");

      const event = events[day] || {
        name: "No Events Scheduled",
        time: "",
        description: "No events scheduled for today.",
      };

      document.getElementById("event-day").innerText = `${day} Event`;
      document.getElementById("event-name").innerText = event.name;
      document.getElementById("event-time").innerText = event.time;
      document.getElementById("event-description").innerText = event.description;
    }
  </script>
</body>
</html>
