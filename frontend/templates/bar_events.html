<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmed Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Header Styling */
        .header {
            color: white;
            padding: 40px 0;
            text-align: center;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: background-image 1s ease-in-out; /* Smooth transition for background change */
        }

        .header h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .header p {
            font-size: 1.2rem;
            margin: 20px 0;
            font-weight: 300;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
        }

        .logo img {
            height: 60px;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

   <!-- Header Section -->
    <div class="header" id="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="St. Thomas Square Logo">
        </div>
        <h1>Welcome to St. Thomas Square</h1>
        <p>Experience luxury, dining, and entertainment all in one place</p>
    </div>

    <div class="container mt-4">
        <h2>Confirmed Events</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td>{{ event.name }}</td>
                        <td>{{ event.date }}</td>
                        <td>{{ event.time }}</td>
                        <td>{{ event.description }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Array of background images
        var backgrounds = [
            '{{ url_for("static", filename="images/hero 1.jpg") }}',
            '{{ url_for("static", filename="images/hero 2.jpg") }}',
            '{{ url_for("static", filename="images/hero 3.jpg") }}',
            '{{ url_for("static", filename="images/hero 4.jpg") }}',
            '{{ url_for("static", filename="images/hero 5.jpg") }}',
            '{{ url_for("static", filename="images/hero 6.jpg") }}'
        ];

        var currentIndex = 0;

        // Function to change background image
        function changeBackground() {
            var header = document.getElementById("header");
            currentIndex = (currentIndex + 1) % backgrounds.length;
            header.style.backgroundImage = "url('" + backgrounds[currentIndex] + "')";
        }

        // Change background every 5 seconds
        setInterval(changeBackground, 5000);

        // Initial background load
        changeBackground();
    </script>

</body>
</html>
