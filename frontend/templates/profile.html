{% extends 'dashboard.html' %}

{% block title %}Admin Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>Update Admin Profile</h2>
    <form method="POST" class="profile-form" novalidate>
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" value="{{ user.username }}" required aria-label="Full name">
        </div>

        <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" value="{{ user.phone }}" required pattern="^\+?[1-9]\d{1,14}$" title="Enter a valid phone number">
        </div>

        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" readonly>
            <small>Email cannot be changed.</small>
        </div>

        <button type="submit" class="btn-submit">Save Changes</button>
    </form>
</div>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eef1f6;
        margin: 0;
        padding: 0;
    }

    .profile-container {
        max-width: 550px;
        margin: 60px auto;
        background: #fff;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease;
    }

    .profile-container h2 {
        text-align: center;
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 30px;
    }

    .input-group {
        margin-bottom: 25px;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fdfdfd;
        transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .input-group input:focus {
        border-color: #3f89f8;
        box-shadow: 0 0 5px rgba(63, 137, 248, 0.3);
        outline: none;
    }

    .input-group small {
        display: block;
        margin-top: 6px;
        font-size: 0.85rem;
        color: #777;
    }

    .btn-submit {
        display: block;
        width: 100%;
        padding: 14px;
        background-color: #3f89f8;
        color: #fff;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #256de0;
    }

    @media (max-width: 600px) {
        .profile-container {
            margin: 20px;
            padding: 30px 20px;
        }

        .profile-container h2 {
            font-size: 1.5rem;
        }

        .btn-submit {
            font-size: 1rem;
            padding: 12px;
        }
    }
</style>
{% endblock %}
