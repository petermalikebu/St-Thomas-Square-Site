{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="form-card shadow-lg p-4 rounded-4">
        <h2 class="text-center mb-4 fw-bold">
            <i class="fas fa-sign-in-alt me-2"></i>Admin Login
        </h2>
        <form action="{{ url_for('main.login') }}" method="POST" novalidate>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required minlength="8">
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                <i class="fas fa-sign-in-alt me-1"></i> Login
            </button>
            <div class="form-footer text-center mt-3 small text-muted">
                Admin registration is limited to two accounts.<br>
                <a href="{{ url_for('main.signup') }}" class="text-decoration-underline">Sign up here</a>
            </div>
        </form>
    </div>
</div>

<style>
    .login-wrapper {
        min-height: 100vh;
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        padding: 2rem;
    }

    .form-card {
        width: 100%;
        max-width: 480px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-floating > label {
        font-weight: 500;
        color: #6c757d;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        font-size: 1.1rem;
    }

    .btn-primary:hover {
        background-color: #084298;
        border-color: #084298;
    }

    .form-footer a {
        color: #0d6efd;
    }

    .form-footer a:hover {
        color: #084298;
    }
</style>

<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
{% endblock %}
