{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-wrapper d-flex align-items-center justify-content-center">
    <div class="form-card shadow-lg p-4 rounded-4">
        <h2 class="text-center mb-4 fw-bold"><i class="fas fa-user-plus me-2"></i>Admin Registration</h2>
        <form action="{{ url_for('main.signup') }}" method="POST" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required minlength="3" maxlength="30">
                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required minlength="8">
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" required>
                <label for="phone"><i class="fas fa-phone me-2"></i>Phone</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" name="id_number" id="id_number" placeholder="ID Number" required>
                <label for="id_number"><i class="fas fa-id-card me-2"></i>ID Number</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                <i class="fas fa-user-check me-1"></i> Sign Up
            </button>
        </form>
    </div>
</div>

<style>
    .signup-wrapper {
        min-height: 100vh;
        background: linear-gradient(to right, #dfe9f3, #ffffff);
        padding: 2rem;
    }

    .form-card {
        width: 100%;
        max-width: 480px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-floating > label {
        font-weight: 500;
        color: #6c757d;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        font-size: 1.1rem;
    }

    .btn-primary:hover {
        background-color: #084298;
        border-color: #084298;
    }
</style>

<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
{% endblock %}
