<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            color: white;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Restaurant Menu</h2>
        <a href="/restaurant">Menu</a>
        <a href="/order_history">Order History</a>
    </div>

    <div class="content">
        <h1>Welcome to the Restaurant!</h1>
        <h2>Available Menu Items</h2>
        <ul>
            {% for food in available_food_items %}
                <li>
                    {{ food.name }} - ${{ food.price }}
                    <a href="/order_food/{{ food.id }}">Order</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        // JavaScript could be added here for interactivity (e.g., confirming order before submission)
    </script>

</body>
</html>
