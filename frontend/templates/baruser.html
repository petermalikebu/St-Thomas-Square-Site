<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Events - St. Thomas Square</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: rgba(12, 228, 84, 0.8); /* Semi-transparent background for navbar */
      overflow: hidden;
    }
    .navbar img {
      float: left;
      padding: 10px;
      height: 50px;
    }
    .navbar h3 {
      float: left;
      color: white;
      margin: 15px 10px;
    }
    .navbar a {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    h1, h2 {
      text-align: center;
    }
    .events {
      margin: 20px 0;
    }
    .event-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="../static/images/logo.png" alt="Logo"> <!-- Adjusted path for logo image -->
    <h3>St. Thomas Square</h3>
   <a href="../template/st thomas home.html">Home</a> <!-- Adjusted path for home page -->
    <a href="../template/st thomas home.html">About Us</a>
    <a href="../template/st thomas home.html">Services</a>
    <a href="../template/st thomas home.html">Contact Us</a>
  </div>

  <div class="container">
    <h1>Bar Events</h1>
    <div class="events">
      <h2>Weekly Events</h2>
      <div class="event-item">Monday: Karaoke Night</div>
      <div class="event-item">Wednesday: Trivia Quiz</div>
      <div class="event-item">Friday: Live Band</div>
    </div>
  </div>

</body>
</html>
