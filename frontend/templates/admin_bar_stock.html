<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Stock Management</title>

    <!-- Google Fonts and Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --background-dark: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-blur: blur(12px);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }

        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background: #0f0f1b;
            color: white;
            width: 250px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.4rem;
        }

        .sidebar-links {
            width: 100%;
            list-style: none;
            padding: 0;
        }

        .sidebar-links a {
            display: block;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 8px;
            text-decoration: none;
            color: #ccc;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar-links a:hover {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: #000;
        }

        .sidebar .user {
            margin-top: auto;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
            margin-top: 60px;
        }

        .main-content {
            margin-left: 260px;
            padding: 40px;
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: var(--glass-blur);
        }

        h1, h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
        }

        .card-glass {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        label {
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 10px rgba(0,255,255,0.4);
            color: #fff;
        }

        .btn-custom {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #000;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            color: #000;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Bar Console</h3>
            <ul class="sidebar-links">
                <li><a href="{{ url_for('main.admin_dashboard') }}">üè† Dashboard</a></li>
                <li><a href="{{ url_for('main.admin_bar_stock') }}">üç∫ Bar Stock</a></li>
            </ul>
            <div class="user">
                Logged in as:<br><strong>{{ user_email }}</strong>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="card-glass">
                    <h1>Manage Bar Stock üçª</h1>
                    <form action="{{ url_for('main.admin_bar_stock') }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Beer Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Beer Type</label>
                            <input type="text" class="form-control" id="type" name="type" required>
                        </div>
                        <div class="mb-3">
                            <label for="price_per_bottle" class="form-label">Price Per Bottle</label>
                            <input type="number" step="0.01" class="form-control" id="price_per_bottle" name="price_per_bottle" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">‚ûï Add Stock</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
