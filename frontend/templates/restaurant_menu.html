<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* Existing styles here... */

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* Black w/ opacity */
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Restaurant Menu</h2>
        <a href="/restaurant">Menu</a>
        <a href="/order_history">Order History</a>
    </div>

    <div class="content">
        <h1>Welcome to the Restaurant!</h1>
        <h2>Available Menu Items</h2>
        <ul>
            {% for food in available_food_items %}
                <li>
                    {{ food.name }} - ${{ food.price }}
                    <button onclick="openOrderForm({{ food.id }}, '{{ food.name }}', {{ food.price }})">Order</button>
                </li>
            {% endfor %}
        </ul>
    </div>

    <form action="/place_order" method="POST">
    <input type="hidden" name="food_id" id="food_id">
    <label for="food_name">Food Name:</label>
    <input type="text" id="food_name" name="food_name" readonly><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required><br><br>

    <label for="customer_name">Your Name:</label>
    <input type="text" id="customer_name" name="customer_name" required><br><br>

    <label for="table_number">Table Number (optional):</label>
    <input type="text" id="table_number" name="table_number"><br><br>

    <label for="address">Address (optional):</label>
    <input type="text" id="address" name="address"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <button type="submit">Submit Order</button>
</form>


    <script>
        function openOrderForm(food_id, food_name, food_price) {
            document.getElementById("food_id").value = food_id;
            document.getElementById("food_name").value = food_name;
            document.getElementById("orderModal").style.display = "block";
        }

        function closeOrderForm() {
            document.getElementById("orderModal").style.display = "none";
        }
    </script>

</body>
</html>
