<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Thomas Square</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
     .sidebar .logo img {
            height: 50px;
            margin-bottom: 20px;
        }

    .bg-cover {
      background: url('{{ url_for("static", filename="images/hero-bg.jpg") }}') no-repeat center center;
      background-size: cover;
      background-position: center;
      display: flex;
      height: 100%;
    }

    .sidebar {
      background-color: rgba(47, 79, 79, 0.9);
      color: white;
      width: 25%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .btn-sidebar {
      background-color: #1072ba;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: left;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-sidebar:hover {
      background-color: #034c8c;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 60%;
    }

    .content-box h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .btn-blue {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-blue:hover {
      background-color: #0056b3;
    }

    .rotating-text {
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
 </style>
</head>
<body>
  <div class="bg-cover">
    <div class="sidebar">
      <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="St. Thomas Square Logo">
        </div>
      <h2>St. Thomas Square</h2>
      <div>
        <button class="btn-sidebar">Home</button>
        <button class="btn-sidebar">About Us</button>
        <button class="btn-sidebar">Services</button>
        <button class="btn-sidebar">Contact</button>
        <!-- Link to base.html -->
          <a href="{{ url_for('main.index') }}" class="btn-link">Go to Base Page</a>

      </div>
    </div>
    <div class="main-content">
      <div class="content-box">
        <h1>Welcome to St. Thomas Square</h1>
        <div class="nav-buttons">
          <a href="{{ url_for('main.restaurant') }}" class="btn-blue">
            Restaurant
          </a>
          <a href="{{ url_for('main.bar_events') }}" class="btn-blue">
            Bar
          </a>
          <a href="{{ url_for('main.booking') }}" class="btn-blue">
            Booking
          </a>
        </div>
      </div>
    </div>

        <div id="rotatingText" class="rotating-text">
          Welcome to St. Thomas Square!
        </div>
      </div>
    </div>
  </div>
  <script>
    const messages = [
      "Welcome to St. Thomas Square!",
      "Discover our exquisite restaurant.",
      "Relax in our luxurious rooms.",
      "Enjoy drinks at our vibrant bar."
    ];

    let currentIndex = 0;
    const rotatingText = document.getElementById('rotatingText');

    setInterval(() => {
      currentIndex = (currentIndex + 1) % messages.length;
      rotatingText.textContent = messages[currentIndex];
    }, 5000); // Rotate every 5 seconds
  </script>
</body>
</html>
