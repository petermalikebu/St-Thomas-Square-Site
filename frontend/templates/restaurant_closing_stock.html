<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Closing Stock</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #232f3e;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            color: #ffffff;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            background-color: #ff7f50;
        }
        .sidebar .logo {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }
        h3 {
            color: #ff7f50;
        }
        .btn-primary {
            background-color: #ff7f50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e0663c;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Restaurant Dashboard</div>
        <a href="{{ url_for('main.restaurant_dashboard') }}">üè† Home</a>

    </div>

    <div class="content">
        <h3>Closing Stock - Sold Food Records</h3>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Food Name</th>
                    <th>Quantity Sold</th>
                    <th>Total Amount</th>
                    <th>Date Sold</th>
                </tr>
            </thead>
            <tbody>
                {% for record in sold_food_records %}
                <tr>
                    <td>{{ record.food_name }}</td>
                    <td>{{ record.quantity }}</td>
                    <td>{{ record.total_amount }}</td>
                    <td>{{ record.sold_date.strftime('%Y-%m-%d %H:%M') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
