<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Sales</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e8f1f5;
        }
        .container {
            margin-top: 50px;
        }
        h3 {
            color: #ff7f50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Record Sales</h3>
        <form action="{{ url_for('main.record_sales') }}" method="POST">
            <div class="form-group">
                <label for="beer_id">Select Beer:</label>
                <select name="beer_id" id="beer_id" class="form-control" required>
                    {% for stock in open_stocks %}
                    <option value="{{ stock.beer.id }}">{{ stock.beer.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantity_sold">Quantity Sold:</label>
                <input type="number" name="quantity_sold" id="quantity_sold" class="form-control" min="1" required>
            </div>
            <div class="form-group">
                <label for="cash_in_hand">Cash in Hand:</label>
                <input type="number" name="cash_in_hand" id="cash_in_hand" class="form-control" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Record Sale</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
