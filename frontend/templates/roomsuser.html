<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms - St. Thomas Square</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('images/room.jpeg'); /* Replace with your image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    /* Header Styling */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: rgba(11, 226, 94, 0.9); /* Semi-transparent for better contrast */
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header .logo img {
      height: 50px;
      width: auto;
    }

    .header h1 {
      margin: 0 auto;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      text-align: center;
    }

    .room-list {
      margin: 20px 0;
    }

    .room-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .room-item button {
      background: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .room-item button:hover {
      background: #45a049;
    }

    .booking-section {
      display: none;
      margin-top: 20px;
    }

    .booking-section input, .booking-section select, .booking-section button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }

    .booking-section button {
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .booking-section button:hover {
      background: #45a049;
    }

    /* Gallery Styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="../static/images/logo.png" alt="St. Thomas Square Logo"> <!-- Replace with your logo URL -->
    </div><!-- Logo positioned at the top-left corner -->

    <!-- Centered heading -->
    <h1>St. Thomas Square</h1>
  </div>

  <div class="container">
    <h1>Rooms</h1>
    <h2>Available Rooms</h2>
    <div class="room-list">
      <div class="room-item">
        <span>Room 1 - $50 per night</span>
        <button onclick="selectRoom('Room 1', '$50 per night')">Select</button>
      </div>
      <div class="room-item">
        <span>Room 2 - $80 per night</span>
        <button onclick="selectRoom('Room 2', '$80 per night')">Select</button>
      </div>
      <div class="room-item">
        <span>Room 3 - $150 per night</span>
        <button onclick="selectRoom('Room 3', '$150 per night')">Select</button>
      </div>
      <div class="room-item">
        <span>Room 4 - $200 per night</span>
        <button onclick="selectRoom('Room 4', '$200 per night')">Select</button>
      </div>
    </div>

    <div id="bookingSection" class="booking-section">
      <h2>Booking Details</h2>
      <input type="text" id="roomDetails" readonly>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter Your Name" required>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
      <label for="arrivalDate">Arrival Date</label>
      <input type="date" id="arrivalDate" required>
      <label for="duration">Duration</label>
      <select id="duration" required>
        <option value="">Select Duration</option>
        <option value="1 Night">1 Night</option>
        <option value="2 Nights">2 Nights</option>
        <option value="3 Nights">3 Nights</option>
      </select>
      <button onclick="submitBooking()">Book</button>
    </div>

    <!-- Gallery Section -->
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="../static/images/room.jpeg" alt="Room Image 1">
      <img src="../static/images/room1.jpg" alt="Bar Image">
      <img src="../static/images/room2.jpg" alt="Beef Dish">
      <img src="../static/images/room3.jpg" alt="Chicken Dish">
      <img src="../static/images/room4.jpg" alt="Fish Dish">
    </div>
  </div>

  <script>
    function selectRoom(room, price) {
      document.getElementById('bookingSection').style.display = 'block';
      document.getElementById('roomDetails').value = `${room} - ${price}`;
    }

    function submitBooking() {
      const roomDetails = document.getElementById('roomDetails').value;
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const arrivalDate = document.getElementById('arrivalDate').value;
      const duration = document.getElementById('duration').value;

      if (name && phone && arrivalDate && duration) {
        alert(`Booking Confirmed!\n${roomDetails}\nName: ${name}\nPhone: ${phone}\nArrival Date: ${arrivalDate}\nDuration: ${duration}`);
      } else {
        alert('Please fill out all fields.');
      }
    }
  </script>
</body>
</html>
