<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
</head>
<body>
    <h1>Welcome, {{ session['username'] }}</h1>

    <h2>Available Rooms</h2>
    <ul>
        {% for room in rooms %}
        <li>{{ room.name }} - {{ room.price }} per night
            <a href="{{ url_for('main.book_room', room_id=room.id) }}">Book</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
