<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column justify-content-between">
        <div>
            <h2>Event Planner</h2>
        </div>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <div class="main-content">
        <h2>Plan a New Event</h2>
        <form method="POST" id="eventForm">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Event Name" required>
            </div>
            <div class="mb-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="time" name="time" class="form-control" required>
            </div>
            <div class="mb-3">
                <textarea name="description" class="form-control" placeholder="Event Description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Event</button>
        </form>

        <h2 class="mt-4">Upcoming Events</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td>{{ event.name }}</td>
                        <td>{{ event.date }}</td>
                        <td>{{ event.time }}</td>
                        <td>{{ event.description }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('main.confirm_event', event_id=event.id) }}">
                                <button type="submit" class="btn btn-primary btn-sm">Confirm</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function logout() {
            alert('Logging out...');
            window.location.href = 'login.html';
        }
    </script>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
