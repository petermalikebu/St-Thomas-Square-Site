{% extends 'dashboard.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="form-glass">
    <h2>Add a New User</h2>
    <form action="{{ url_for('main.add_user') }}" method="POST">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="id_number" placeholder="ID Number" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <select name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="bartender">Bartender</option>
            <option value="event_planner">Event Planner</option>
            <option value="restaurant_tender">Restaurant Chef</option>
        </select>
        <button type="submit">Add User</button>
    </form>
</div>

<style>
/* Glassmorphism & layout styling */
body {
    background: linear-gradient(to right, #243949, #517fa4);
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
}

.form-glass {
    max-width: 500px;
    margin: 60px auto;
    padding: 40px 30px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    color: #fff;
    animation: fadeIn 1s ease-in-out;
}

.form-glass h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
    color: #ffffffdd;
}

.form-glass input,
.form-glass select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border: 1px solid #ffffff40;
    border-radius: 10px;
    color: #fff;
    font-size: 1rem;
    outline: none;
    transition: 0.3s ease;
}

.form-glass input::placeholder,
.form-glass select option {
    color: #e0e0e0;
}

.form-glass input:focus,
.form-glass select:focus {
    border-color: #ffffff90;
    background-color: rgba(255, 255, 255, 0.3);
}

.form-glass button {
    width: 100%;
    padding: 12px;
    background: #00c6ff;
    background: linear-gradient(to right, #0072ff, #00c6ff);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.4s ease;
}

.form-glass button:hover {
    background: linear-gradient(to right, #0055cc, #00aaff);
    transform: scale(1.02);
}

/* Entrance animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media screen and (max-width: 600px) {
    .form-glass {
        padding: 25px 20px;
    }

    .form-glass h2 {
        font-size: 1.6rem;
    }
}
</style>
{% endblock %}
