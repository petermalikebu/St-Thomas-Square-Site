<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Chef Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #232f3e;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            color: #ffffff;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            background-color: #ff7f50;
        }
        .sidebar .logo {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }
        h3 {
            color: #ff7f50;
        }
        .btn-primary {
            background-color: #ff7f50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e0663c;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Restaurant Dashboard</div>
        <a href="{{ url_for('main.add_food') }}">‚ûï Add Food</a>
        <a href="{{ url_for('main.restaurant_dashboard') }}">üè† Home</a>
        <a href="{{ url_for('main.restaurant_closing_stock') }}">üì¶ Closing Stock</a>
    </div>

    <div class="content">
        <h3>Open Stock</h3>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Food Name</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Sold Value</th>
                </tr>
            </thead>
            <tbody>
                {% for food in food_items %}
                <tr>
                    <td>{{ food.name }}</td>
                    <td>{{ food.quantity }}</td>
                    <td>{{ food.status }}</td>
                    <td>
                        <form action="{{ url_for('main.subtract_food', food_id=food.id) }}" method="POST" style="display:inline;">
                            <input type="number" name="quantity_used" placeholder="Used Quantity" required min="1" max="{{ food.quantity }}">
                            <button type="submit" class="btn btn-primary">Update Stock</button>
                        </form>
                        <form action="{{ url_for('main.delete_food', food_id=food.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
                        </form>

                        <form action="{{ url_for('main.logout') }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">üö™ Logout</button>
                        </form>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
</html>
