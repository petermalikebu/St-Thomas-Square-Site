<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Beer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Order Beer</h2>
    <form action="{{ url_for('main.bartender_order_beer') }}" method="POST">
        <!-- Select Beer -->
        <div class="form-group">
            <label for="beer_id">Select Beer:</label>
            <select name="beer_id" id="beer_id" class="form-control" required>
                {% for beer in beers %}
                    <option value="{{ beer.id }}">{{ beer.name }} ({{ beer.beer_type }})</option>
                {% endfor %}
            </select>
        </div>

        <!-- Quantity to Order -->
        <div class="form-group">
            <label for="quantity_ordered">Quantity to Order:</label>
            <input type="number" name="quantity_ordered" id="quantity_ordered" class="form-control" min="1" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Order</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
